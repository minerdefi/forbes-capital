{% extends 'base.html' %}


{% block content %}



  <!--Password Reset Confirm-->
  <div class="container mx-auto p-5">
    <h2 class="text-2xl font-bold mt-3">Password Reset Confirm</h2>
    <hr class="my-4">
    <p class="mb-4">Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="bg-base text-white px-4 py-2  mt-4" type="submit">Reset password</button>
    </form>
</div>
{% endblock %}
