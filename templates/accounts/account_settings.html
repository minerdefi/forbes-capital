{% extends 'accounts/accountsbase.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6 col-12">
                <h2>account Settings</h2>
                <p class="mb-0 text-title-gray">Welcome back! Letâ€™s start from where you left.</p>
            </div>
            <div class="col-sm-6 col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"><i
                                class="iconly-Home icli svg-color"></i></a></li>
                    <li class="breadcrumb-item">Account Settings</li>
                </ol>
            </div>
        </div>
        
        
        <div class="container mx-auto mt-4 max-w-lg p-8  shadow-md ">
            <h1 class="mb-6 text-2xl font-bold">Change Profile Picture</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="{{ form.profile_pic.id_for_label }}" class="block text-sm font-medium text-gray-700">Payment Type:</label>
                    {{ form.profile_pic }}
                </div>
                <button type="submit" class="w-16 py-2 bg-primary text-white font-bold hover:bg-orange-700 transition duration-300 rounded-none focus:outline-none">
                    Save 
                </button>
            </form>
        </div>
        

        <div class="d-flex align-center justify-content-between">
            <button class="btn btn-pill btn-primary" ><a href="{% url 'password_change' %}">Change Account Password</a></button>
        </div>
        
          

    </div>
</div>

{% endblock %}
