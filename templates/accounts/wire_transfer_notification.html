{% extends 'accounts/accountsbase.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6 col-12">
                <h2>Wire Transfer Notification</h2>
                <p class="mb-0 text-title-gray">We have received your deposit request.</p>
            </div>
            <div class="col-sm-6 col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="iconly-Home icli svg-color"></i></a></li>
                    <li class="breadcrumb-item">Wire Transfer Notification</li>
                </ol>
            </div>
        </div>
        <div class="container mx-auto px-4 py-6">
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
                <p class="message">
                    <strong>Success:</strong> Wire transfer details will be sent to your email address shortly.

                    <a href="{% url 'processing' %}" class="bg-primary py-2 px-4   focus:outline-none transition duration-300 ml-2">Click To Receive Details</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
